<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="searchbar glass">
        <form action="">
            <input type="text" id="loc" placeholder="Enter city name">
            <button id="submit"><img src="./search.svg" alt=""></button>
        </form>
        
    </div>
    <div class="main glass">
        <div class="img">
            <img src="" alt="" id="weather-img">
            
        </div>
        <div class="location">
            <div id="city"></div>
            <div id="condition"></div>
            <div></div>
            <div></div>
            <div id="current-time" class="info"></div>
            <div id="weekday" class="info"></div>
            <div id="date" class="info"></div>
        </div>
        
    </div>
    
    <div class="smalldiv1 small glass">
        <div class="title">Temperature</div>
        <img src="./weather-icons/thermometer-celsius.svg" alt="">
        <div id="temp" class="info"></div>
        <div id="feels" class="info"></div>
    </div>
    <div class="smalldiv3 small glass">
        <div class="title">Humidity & Pressure</div>
        <img src="./weather-icons/humidity.svg" alt="">
        <div id="humidity" class="info"></div>
        <div id="pressure" class="info"></div>
    </div>
    <div class="smalldiv2 small glass">
        <div class="title">Wind</div>
        <img src="./weather-icons/wind.svg" alt="">
        <div id="wind-dir" class="info"></div>
        <div id="wind-speed" class="info"></div>
    </div>
 

</body>
</html>
